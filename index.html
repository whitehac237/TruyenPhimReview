<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Truyện Phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, #007bff, #33aaff); /* Màu xanh da trời */
            color: white;
        }

        .navbar .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            text-decoration: underline;
        }

        .logo img {
            max-height: 60px;
            width: auto;
        }

        /* Sidebar Button (Thể Loại) */
        .sidebar {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            border-radius: 4px;
        }

        .sidebar:hover {
            text-decoration: none;
            background-color: #333;
        }

        .sidebar i {
            margin-right: 5px;
        }

        /* Breadcrumb Styles */
        .breadcrumb-section {
            background-color: #007bff; /* Màu xanh dương */
            color: white;
            padding: 15px 0;
        }

        .breadcrumb-section a {
            text-decoration: none;
            color: #cce4ff; /* Màu trắng nhạt */
            font-weight: bold;
            padding: 0 5px;
        }

        .breadcrumb-section a:hover {
            color: #ffffff;
        }

        .breadcrumb-section span {
            color: #ffffff;
            font-weight: bold;
        }

        /* Footer Styles (Thanh màu đen) */
        .category-bar {
            background-color: #212529;
            color: white;
            padding: 30px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .category-bar h5 {
            color: #17a2b8; /* Màu xanh cho tiêu đề */
            margin-bottom: 10px;
            border-bottom: 1px solid #17a2b8;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Content Section Styles */
        .content-section {
            padding: 20px;
            margin-bottom: 100px; /* Để nội dung không bị chồng lên thanh màu đen */
        }

        .image-gallery .image-container {
            width: 332px;
            height: 546px;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f0f0f0;
            margin: 0 auto 15px;
        }

        .image-gallery .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Giữ tỷ lệ ảnh và lấp đầy khung */
        }

        @media (min-width: 768px) {
            .content-section .image-gallery {
                justify-content: space-between;
            }
        }

        @media (max-width: 767px) {
            .content-section .image-gallery {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="#" class="logo">
                <!-- Chèn ảnh logo -->
                <img src="TRUYENPhim.png" alt="Logo Truyện Phim">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Truyện mới cập nhật</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Button (Thể Loại) -->
    <div class="container">
        <a href="#" class="sidebar">
            <i class="bi bi-list"></i> Thể Loại
        </a>
    </div>

    <!-- Breadcrumb Section -->
    <div class="breadcrumb-section">
        <div class="container">
            <a href="#">Trang chủ</a> > <span>Truyện hệ thống</span>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content-section container text-center">
        <div class="row image-gallery justify-content-center">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img src="luffy.jpg" alt="Luffy">
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img src="gojo.jpg" alt="Gojo">
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="image-container">
                    <img src="goku.jpg" alt="Goku">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (Thanh màu đen) -->
    <div class="category-bar text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Danh mục hot</h5>
                </div>
                <div class="col-md-4">
                    <h5>Danh sách truyện được xem nhiều nhất</h5>
                </div>
                <div class="col-md-4">
                    <h5>Mạng xã hội</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
